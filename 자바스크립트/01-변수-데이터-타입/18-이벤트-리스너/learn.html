<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>이벤트 (Event)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      body {
        background-color: #fff;
        &.is-clicked {
          background-color: #000;
        }
      }

      button {
        background-color: #000;
        color: #fff;
        margin-block: 4px;
        border: 0;
        padding: 0.3rem 0.9em;
        border-radius: 3px;
        &.is-clicked {
          background-color: #fff;
          color: #000
        }
      }
    </style>
  <script src="./learn.js" defer></script>
  </head>

  <body>

    <main class="prose">
      <article>
        <h1>이벤트 (브라우저와 대화하기)</h1>
        <p>
          성문 밖에서 일어나는 모든 사건(이벤트)을 감시하세요.
          보초병(리스너)이 귀를 기울이고 있다가, 사건이 발생하면 미리 정해진 행동(핸들러)을 수행합니다.
        </p>
        <section>
          <h2>최신 이벤트 모델</h2>
          <button type="button" class="clickable">성문 두드리기 (클릭)</button>
        </section>
        <section>
          <h2>레거시 이벤트 모델</h2>
          <button type="button" onclick="handleClick()">레거시 알람</button>
          <script>
            // 레거시 이벤트 모델 방식
            // 오늘날 잘 사용되지 않지만, 과거 시대의 코드를 통해 확인 가능
            function handleClick() {
              alert('버튼이 클릭됐어요!')
            }
          </script>
        </section>
      </article>
    </main>

  </body>

</html>
