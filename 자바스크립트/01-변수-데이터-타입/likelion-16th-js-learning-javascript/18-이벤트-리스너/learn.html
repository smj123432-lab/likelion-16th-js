<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>이벤트 (Event)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      body {
        background-color: #fff;
        &.is-clicked {
          background-color: #000;
        }
      }

      button {
        cursor: pointer;
        background-color: #000;
        color: #fff;
        margin-block: 4px;
        border: 1px solid currentColor;
        padding: 0.3em 0.74em;
        border-radius: 3px;
        &.is-clicked {
          background-color: #fff;
          color: #000;
        }
      }
    </style>
    <script src="./learn.js" defer></script>
  </head>

  <body>

    <main class="prose">
      <article>
        <h1>이벤트 (브라우저와 대화하기)</h1>
        <p>
          성문 밖에서 일어나는 모든 사건(이벤트)을 감시하세요.
          보초병(리스너)이 귀를 기울이고 있다가, 사건이 발생하면 미리 정해진 행동(핸들러)을 수행합니다.
        </p>
        <section>
          <h2>최신 이벤트 모델</h2>
          <button type="button" class="clickable">성문 두드리기 (클릭)</button>
        </section>
        <section>
          <h2>레거시 이벤트 모델</h2>
          <button
            type="button"
            class="legacy-button"
          >
            레거시 알람
          </button>
          <script>
            const button = document.querySelector('.legacy-button')

            // [Legacy Event]
            // 변수에 하나의 값만 기억할 수 있는 것처럼
            // 객체의 속성(변수) 또한 하나의 함수 값만 기억 가능
            // button.onclick = handleNotice
            // 그러므로 가장 마지막에 설정된 함수만 실행된다.
            // button.onclick = handleNotice2

            // 레거시 이벤트 모델(Legacy Event Model) 방식
            // 오늘날 잘 사용되지 않지만, 과거 시대의 코드를 통해 확인 가능


            // [Modern Event]
            // 레거시 이벤트와 달리, addEventListener를 사용하면
            // 여러 번 이벤트 리스너(핸들러)를 연결하는 것이 가능하다.
            button.addEventListener('click', handleNotice)
            button.addEventListener('click', handleNotice2)
            button.addEventListener('click', handleNotice3)

            function handleNotice() {
              console.log('레거시 알람 1')
            }

            function handleNotice2() {
              console.log('레거시 알람 2')
            }
            
            function handleNotice3() {
              console.log('레거시 알람 3')
            }
          </script>
        </section>
      </article>
    </main>

  </body>

</html>
